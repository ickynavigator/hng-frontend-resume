[build]
  command = "yarn run build"
  functions = "./functions-build"
  publish = "./build"

[template.environment]
  FAUNADB_SECRET = "Your FaunaDB Server Secret"
  USER_LOGIN = "Your User Password"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  pretty_urls = true